kind: pipeline
name: oati_golang_api_ci

workspace:
  base: /go
  path: src/github.com/${DRONE_REPO}

steps:
- name: go_build
  image: golang:1.18
  commands:
    - go mod init
    - go get -t
    - GOOS=linux GOARCH=amd64 go build -o main
  when:
    branch:
      - develop
      - release/*
      - feature/*
      - master
    event:
      - push

- name: set_tag
  image: alpine
  commands:
    - |
      if [[ "${DRONE_BRANCH}" == "master" ]]; then
        echo "TAG=latest" >> tag.env
      elif [[ "${DRONE_BRANCH}" == release/* ]]; then
        echo "TAG=release" >> tag.env
      else
        echo "TAG=${DRONE_BRANCH}" >> tag.env
    - cat tag.env

- name: publish_to_ecr_release
  image: plugins/ecr
  settings:
    access_key:
      from_secret: AWS_ACCESS_KEY_ID
    secret_key:
      from_secret: AWS_SECRET_ACCESS_KEY
    region:
      from_secret: AWS_REGION
    repo: ${DRONE_REPO##udistrital/}
    tags:
      - ${DRONE_COMMIT:0:7}
      - ${TAG}
  environment:
    TAG:
      from_secret: TAG_ENV
  when:
    branch:
      - master
      - release/*
    event:
      - push
